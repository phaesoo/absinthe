services:
  common:
    rabbitmq:
      host: localhost
      port: 5672
      username: test
      password: test
      virtual_host: nesta_server
      queue: "server"
    mysql:
      host: test.cqjkmnxj8jd2.ap-northeast-2.rds.amazonaws.com
      port: 3306
      username: test
      password: test
      db: nesta
    celery:
      backend: rpc://
      broker: amqp://test:test@localhost/nesta_worker
  server:
    host: localhost
    port: 9000
    interval: 0.2
    log_path: "{ROOT_PATH}/tests/log"
    log_level: "WARNING"
    auto_start: true
  worker:
    script_path: /usr/local/bin/nesta-jobs/bin